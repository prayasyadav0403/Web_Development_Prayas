<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>
    <style>
        h3 {
            color: seagreen;
        }
        
        #firstpara {
            color: brown;
            background-color: cyan;
        }
        
        h4 {
            color: sienna;
        }
        
        #secondpara {
            color: rgb(15, 15, 99);
        }
        
        h5 {
            color: teal;
        }
        
        #thirdpara {
            color: #0e0466be;
        }
    </style>
</head>

<body>
    <h3>This is my first box</h3>
    <p id="firstpara">This is a paragraph from first box</p>

    <h4>This is my second box</h3>
        <p id="secondpara">This is a paragraph from second box</p>

        <h5>This is my first box</h3>
            <p id="thirdpara">This is a paragraph from third box</p>
</body>

</html>
