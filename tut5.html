<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>FORM</h2>

    <form action="backend.php">

        <label for="name">Name:</label>
        <div>
            <input type="text" name="MyName" id="name">
        </div>

        <br>
        <label for="role">Role:</label>
        <div>
            <input type="text" name="MyRole" id="role">
        </div>

        <br>
        <label for="email">Email:</label>
        <div>
            <input type="email" name="MyEmail" id="email">
        </div>

        <br>
        <label for="date">Date:</label>
        <div>
            <input type="date" name="MyDate" id="date">
        </div>

        <br>
        <label for="bonus">Bonus:</label>
        <div>
            <input type="number" name="MyNumber" id="bonus">
        </div>

        <br>
        <label for="Eligible">Are You Eligible:</label>
        <div>
            <input type="checkbox" name="MyEligibility" id="Eligible">
        </div>

        <br>
        <label for="gender">Gender:</label>
        <div>
            Male <input type="radio" name="MyGender"> Female <input type="radio" name="MyGender">
            Other <input type="radio" name="MyGender">
        </div>

        <br>
        <div>
            <img src="Money Hiest.jpg" alt="Error to loading image" width="145" height="135">
        </div>

        <br>
        <label for="car">Car</label>
        <div>
            <select name="MyCar" id="car">
                <option value="ind">Indica</option>
                <option value="Swi">Swift</option>
            </select>
        </div>

        <br>
        <div>
            <br><textarea name="MyText" id="" cols="90" rows="30"></textarea id="About">
        </div>
       
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

    </form>
</body>

</html>
