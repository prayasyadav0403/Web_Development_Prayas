<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>

<body>
    <div class="containers">
        <P>This is Paragraph</P>
    </div>
    
    <div class="containers">
    <P>This is another &nbsp; Paragraph</P>
    <P>Pragraph written like this &lt;p&gt;</P>
    <p>pound is written like as &pound;</p>
    <p>copyright is written like as &copy;</p>
    <p>cent is written like as &cent;</p>
    <p>Empty entities is written like &#8203; &#8203; &#8203; &#8203; &#8203; &#8203; &#8203; &#8203; &#8203; &#8203; &#8203; &#8203; &#8203; &#8203; &#8203; &#8203; &#8203;</p>
    </div>

</body>

</html>
